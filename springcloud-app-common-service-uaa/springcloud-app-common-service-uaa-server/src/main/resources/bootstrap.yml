spring:
  application:
    name: common-service-uaa
  jpa:
    show-sql: true
    properties:
      jadira.usertype.autoRegisterUserTypes: true
  cloud:
    config:
      enabled: false
      label: master
      discovery:
        enabled: true
        service-id: common-service-config
      profile: dev

feign:
  hystrix:
    enabled: true

# Define the port where the UAA server would be running
server:
  port: 8769
  # Use different context-path to avoid session cookie overlapping
  #context-path: /uaa
  #use-forward-headers: false

# Define the Eureka server that handles service registration
eureka:
  instance:
    hostname: uaa.orrin.com
    port: 8761
    statusPageUrlPath: ${management.context-path}/info
    healthCheckUrlPath: ${management.context-path}/health
  client:
    serviceUrl:
      defaultZone: http://eureka.orrin.com:${eureka.instance.port}/eureka/

# Define security
security:
  #basic:
    #enabled: false
#  user:
#    password: password
  ignored: /html/**,/css/**,/js/**,/favicon.ico,/webjars/**

management:
  context-path: /mgmt