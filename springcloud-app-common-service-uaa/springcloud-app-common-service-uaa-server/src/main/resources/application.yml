sys_env: local
spring:
  boot:
    admin:
      url: http://admin.orrin.com:7999
      username: mgmt       #These two are needed so that the client
      password: mgmt   #can register at the protected server api
      client:
        metadata:
          user.name: mgmt          #These two are needed so that the server
          user.password: mgmt #can access the proteceted client endpoints

  redis:
    host: redis.orrin.com
    port: 6379
    database: 5

  datasource:
    druid:
      url: jdbc:log4jdbc:mysql://mysql.orrin.com:3306/spring-cloud-uaa?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
      username: root
      password: 123456
      driver-class-name: net.sf.log4jdbc.DriverSpy
      filter:
        config:
          enabled: true
        stat:
          db-type: mysql
          log-slow-sql: true
          slow-sql-millis: 2000

logging:
  level:
    root: DEBUG
    java.sql: DEBUG
    com.orrin.: debug

# Disable spring basic authentication security
security:
  oauth2:
#    sso:
#      login-path: /login
    client:
      client-id: acme
      client-secret: acmesecret
      access-token-uri: http://uaa.orrin.com:8769/oauth/token
      user-authorization-uri: http://uaa.orrin.com:8769/oauth/authorize
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource
  user:
    name: mgmt
    password: mgmt

info:
  version: @project.version@